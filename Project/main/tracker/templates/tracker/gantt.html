<!DOCTYPE html>
{% include 'base.html' with gantt_button=False gen_button=True back_button=True %}

<html lang="en" data-bs-theme="dark">

<head>
    <style> 
      body{
        background-color: white;
      }
    
      .Header {
              padding: 1px; 
              text-align: center;
  
          }
  
      .Header img {
              max-width: 100%;
              height: 100;
              display: block; 
              margin: 0 auto;
              max-height: 80px;
      }

      .filter-header{
      font-family: sans-serif;
      text-align: center;
      margin: 0 auto;
      width: 50%;
    }
  
    </style>
  </head>
<body>



<!--Buttons-->
<div class="filter-header">
  <h1>Gantt Charts</h1>
</div>

<!-- Include the Plotly library -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Gantt chart container -->
<div class="container" ></div>
    <div id="gantt-chart-container">
        <div id="gantt-chart" data-gantt-chart='{{ overall_gantt_chart_json|safe }}'></div>
    </div>
</div>


  <!-- Add a script to render the Gantt chart -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        var ganttChartJson = JSON.parse(document.getElementById('gantt-chart').dataset.ganttChart);
        Plotly.newPlot('gantt-chart', ganttChartJson.data, ganttChartJson.layout);
    });
</script>

</body>
</html>
